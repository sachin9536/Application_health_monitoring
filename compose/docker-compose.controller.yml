version: "3.9"

services:
  controller:
    build:
      context: ..
      dockerfile: controller/Dockerfile.controller
    container_name: controller
    depends_on:
      auth_service:
        condition: service_healthy
      order_service:
        condition: service_healthy
      catalog_service:
        condition: service_healthy
    networks:
      - private_net
    volumes:
      - ../logs:/app/logs

networks:
  private_net:
    driver: bridge
